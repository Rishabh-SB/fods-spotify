<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #1db954;
      }
      #results {
        margin-top: 20px;
      }
      #progressBar {
        transition: width 1s ease; /* animate width changes smoothly */
      }
      pre {
        background: #f7f7f7;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Spotify Listening History Analyzer</h1>
    <input type="file" id="fileInput" accept=".json" multiple />
    <button onclick="analyze()">Analyze</button>
    <button id="benchmarkButton">Benchmark Configurations</button>
    <div
      id="benchmarkResults"
      style="white-space: pre-wrap; margin-top: 10px; font-family: monospace"
    ></div>

    <div id="status"></div>
    <div
      id="progressContainer"
      style="
        width: 100%;
        background-color: #ddd;
        height: 20px;
        margin-top: 10px;
      "
    >
      <div
        id="progressBar"
        style="width: 0%; height: 100%; background-color: #1db954"
      ></div>
    </div>
    <div
      id="batchProgressText"
      style="margin-top: 5px; font-weight: bold"
    ></div>
    <div id="timerText" style="margin-top: 5px; font-weight: bold"></div>

    <div id="results"></div>
    <canvas id="monthlyChart" width="600" height="300"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
